<p-dataView #dv [value]="(cart$ | async) ?? undefined" layout="list">
  <ng-template let-item pTemplate="listItem">
      <div class="col-12">
          <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
              <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="'assets/images/' + item.product.image" [alt]="item.product.name" />
              <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                  <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                      <div class="text-2xl font-bold text-900">{{ item.product.name }}</div>
                      <p-rating [ngModel]="item.product.rating" [readonly]="true" [cancel]="false"></p-rating>
                      <div class="flex align-items-center gap-3">
                          <span class="flex align-items-center gap-2">
                              <i class="pi pi-tag"></i>
                              <span class="font-semibold">{{ item.product.category }}</span>
                          </span>
                          <p-tag [value]="item.product.inventoryStatus" severity="success"></p-tag>
                      </div>
                  </div>
                  <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                      <span class="text-2xl font-semibold">{{ '$' + item.product.price }}</span>
                      <span>Number of items: {{ item.count }}</span>
                  </div>
              </div>
          </div>
      </div>
  </ng-template>
</p-dataView>
